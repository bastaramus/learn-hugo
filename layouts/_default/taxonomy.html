{{ define "main" }}

{{ $style := resources.Get "css/list.css" }}
<link rel="stylesheet" href="{{ $style.Permalink }}" type="text/css">


<h1 class="mb-4">{{ .Title }}</h1>
<div class="list-group">
    {{ range .Data.Terms.Alphabetical }}
      <a href="{{ .Page.Permalink }}" class="list-group-item list-group-item-action rounded mb-2 shadow-sm d-flex justify-content-between align-items-center">
        <span>{{ .Page.Title }}</span><span class="badge badge-dark">{{ .Count }}</span>
      </a>
    {{ end }}
  </div>
  

{{ end }}
